  <!-- Contenuto principale -->
  <div style="flex: 1;">
    <!-- Titolo -->
    <div class="container text-center mt-5">
      <div class="col">
        <h1>Contact me</h1>
        <h2>Let's talk</h2>
      </div>
    </div>

    <!-- FORM CONTATTI -->
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <form action="#" method="POST" class="contact-form">
            <!-- Prima riga -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control custom-input" required>
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control custom-input" required>
              </div>
            </div>

            <!-- Seconda riga -->
            <div class="row mb-3">
              <div class="col-12">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" name="message" rows="6" class="form-control custom-input" required></textarea>
              </div>
            </div>

            <!-- Pulsante -->
            <div class="row">
              <div class="col-12 text-start">
                <button type="submit" class="btn btn-custom">Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
